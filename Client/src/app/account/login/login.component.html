
<div class="d-flex justify-content-center mt-5 ">
  <div class="col-3 ">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Login</h1>
      </div>



      <app-text-input formControlName="email" [lable]="'Email Address'"></app-text-input>
      <app-text-input formControlName="password" [lable]="'Password'" [type]="'password'"></app-text-input>
      <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary  w-100 " type="submit">Sign in</button>

    </form>
  </div>
